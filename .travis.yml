sudo: requiered
services:
	- docker

before_install:
	- docker build -t elerno/react-test -f ./client/Dockerfile.dev ./client

script:
	- docker run elerno/react-test npm test -- --coverage

after_success:
	- docker build -t elerno/multi-client ./client
	- docker build -t elerno/multi-nginx ./nginx
	- docker build -t elerno/multi-server ./server
	- docker build -t elerno/multi-worker ./worker
	# Login to the docker CLI
	- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
	# Take those images and push them to docker hub
	- docker push elerno/multi-client
	- docker push elerno/multi-nginx
	- docker push elerno/multi-server
	- docker push elerno/multi-worker